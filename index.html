<html>
<head>
    <title>Sparkl - Structured Data IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/build/vendor.css"/>
    <link rel="stylesheet" href="/assets/style.css"/>
    <script>
        window.ENV = 'dev';
    </script>
</head>
<body>
    <div id="sparkl">
      <div ng-view></div>
    </div>
    <script>
        function _addScript(src, main){
            var script = document.createElement('script');
            script.src = src + '?r=' + (new Date()).getUTCMilliseconds();
            script.async = false;

            if (main){
                script.setAttribute('data-main', main);
            }

            document.getElementsByTagName('head')[0].appendChild(script);
        }

        if (window.ENV == 'dev'){
            _addScript('lib/requirejs/require.js', 'app/boot');
        } else if (window.ENV == 'prod'){
            _addScript('lib/requirejs/require.js');
            _addScript('build/vendors.js');
            _addScript('build/app.js');
        }
    </script>
</body>
</html>
